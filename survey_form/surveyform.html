<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
  <!--ALL THE TEXT INCLUDED IS FROM THE EXAMPLE PROJECT PROVIDED BY FREECODECAMP-->
  <div class="container">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          class="form-control"
          min="1"
          max="100"
          placeholder="Enter your Age (optional)"
          required
        />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input
          type="radio"
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
        />
        <label for="definitely">Definitely</label><br />
        <input
          type="radio"
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />
        <label for="maybe">Maybe</label><br />
        <input
          type="radio"
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />
        <label for="not-sure">Not Sure</label><br />
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="front-end-projects"
        />
        <label for="prefer"> Front End Projects</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="back-end-projects"
        />
        <label for="prefer"> Back End Projects</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="data-visualization"
        />
        <label for="prefer"> Data Visualization</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="challenges"
        />
        <label for="prefer"> Challenges</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="open-source-community"
        />
        <label for="prefer"> Open Source Community</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="gitter-help-rooms"
        />
        <label for="prefer"> Gitter Help Rooms</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="videos"
        />
        <label for="prefer"> Videos</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="city-meetups"
        />
        <label for="prefer"> City Meetups</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="wiki"
        />
        <label for="prefer"> Wiki</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="forum"
        />
        <label for="prefer"> Forum</label><br />
        <input
          type="checkbox"
          class="input-checkbox"
          name="prefer"
          value="additional-courses"
        />
        <label for="prefer"> Additional Courses</label><br />
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
          rows="7"
          cols="50"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

<style>
  * {
    font-family: "Bebas Neue";
  }

  body {
    background-color: #a9d6e5;
  }

  header,
  h1 {
    position: relative;
    text-align: center;
    font-weight: 700;
    text-transform: uppercase;
  }

  header {
    padding: .5em;
  }

  .container {
    margin: auto;
  }

  #survey-form {
    background-color: #61a5c2;
    border-radius: 5px;
    position: relative;
    top: 0.5em;
    bottom: 0.5em;
    margin-left: 1em;
  }

  .form-group {
    position: relative;
    left: 1em;
  }

  input,
  select {
    max-width: 97%;
  }

  .form-group > p,
  #name-label,
  #email-label,
  #number-label {
    font-size: 1.3em;
  }

  textarea {
    border-radius: 10px;
  }
</style>
